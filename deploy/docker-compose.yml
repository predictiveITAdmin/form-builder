services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: form-builder
      POSTGRES_USER: pit-admin
      POSTGRES_PASSWORD: Centra!Fl0r!da
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init_v1.sql:/docker-entrypoint-initdb.d/01_init_v1.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pit-admin -d form-builder"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ../server
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./backend.env
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "3000"

  caddy:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.caddy
      args:
        VITE_API_BASE_URL: ""
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config

volumes:
  pg_data:
  caddy_data:
  caddy_config:
